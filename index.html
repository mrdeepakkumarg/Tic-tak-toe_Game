      <div class="container">

          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>

      <button class="reset btn">Reset</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
